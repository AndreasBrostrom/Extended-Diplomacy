ET_era_decisions_desc:0 "[ET_newera_decisions_scripted_desc]"
ET_era_decisions_desc_scenario_0:0 "After the years of war, destruction and the hundreds thousands of deaths and the millions of displaced people the world is finally at peace.\n\nPeople are celebrating in every major city and every little town and even on the former battlegrounds, however in cold backrooms the maps of this new world are being drawn by the victorious powers. Peace at last! \n\nNow the victorius powers will shape the new world order, one that will hopefully lead to a long lasting peace."
