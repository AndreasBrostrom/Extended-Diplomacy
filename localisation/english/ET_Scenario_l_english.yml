ET_Scenario_1.0.t:0 "PEACE!"          # Cold War - Scenario 1 
ET_Scenario_1.0.desc:0 "After years of war, unprecedented amounts of destruction, hundreds of thousands of deaths and the millions of displaced people the world is finally at peace.\n\nPeople are celebrating in every major city to every little town and even on the former battlegrounds, while in dark backrooms the maps of the new world are being drawn by the rising victorious powers. Peace at last! \n\nNow the victorius powers are shaping the new world order, one that will hopefully leads to a long lasting peace."
ET_Scenario_1.0.a:0 "Finally peace! The fascists are finally defeated!"
ET_Scenario_1.0.b:0 "Finally peace! But at what cost?"

ET_Scenario_2.0.t:0 "A bitter peace!" # Fascist World - Scenario 2
ET_Scenario_2.0.desc:0 "After years of war, devastation never seen before and million of deaths and unknown amounts of displaced people the world is now in a bitter peace.\n\n[GER.GetName] stand victorious in the ashes of europe, the world, an unstable world, will hopefully now have long lasting peace."
ET_Scenario_2.0.a:0 "Victory for our people!"
ET_Scenario_2.0.b:0 "We have lost, but the workers of the world will rise again!"
ET_Scenario_2.0.c:0 "This is how our liberty dies"