ET_ScrapEquipment.0.t:0 "Equipment storage problems"
ET_ScrapEquipment.0.desc:0 "The ministry of defence reports that they have issues with storing large portions of outdated military equipment and vehicles in stock. To resolve this they suggest selling off equipment to the civilian market as well as scrapping the outdated stock."
